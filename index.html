<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    
    <!-- 탭 정보 -->
    <title>Google Clone</title>
    <link href="./source/google_icon.png" rel="shortcut icon" type="image/x-icon" /> 
  </head>
  <body>
    <!-- header : 상단 메뉴 -->
    <header class="header">
      <div class="header-menu">
        <ul class="header-menu-left">
          <li class="header-menu-item">
            <a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a>
          </li>
          <li class="header-menu-item">
            <a href="https://store.google.com/KR?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR">스토어</a>
          </li>
        </ul>
        <ul class="header-menu-right">
          <li class="header-menu-item">
            <a href="https://www.gmail.com" class="mail">Gmail</a>
          </li>
          <li class="header-menu-item">
            <a href="https://www.google.co.kr/imghp?hl=ko&ogbl">이미지</a>
          </li>
          <li class="header-menu-item">
            <span class="material-symbols-outlined header-menu-item" title="Google 앱">apps</span>
          </li>
          <li class="header-menu-item">
            <a href="https://accounts.google.com"> <button>로그인</button></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- main: 메인 페이지 -->
    <main class="main">
      <div class="main-logo">
        <img src="./source/google_logo.png" height="92px" />
      </div>
      <!-- 검색 창 -->
      <div class="main-search">
        <div class="search-box">
          <span class="material-symbols-outlined search"> search </span>
          <input type="text" title="검색" />
          <span class="material-symbols-outlined keyboard" title="입력 도구"> keyboard </span>
          <span class="material-symbols-outlined mic" title="음성 검색">mic</span>
        </div>
        <div class="main-button">
          <button class="btn-search">Google 검색</button>
          <a href="https://www.google.com/doodles">
            <button>I'm Feeling Lucky</button>
          </a>
        </div>
      </div>
    </main>

    <!-- footer: 지역 정보 및 정책 -->
    <footer class="footer">
      <div class="footer-country">대한민국</div>

      <div class="footer-menu">
        <ul class="footer-menu-left">
          <li class="footer-menu-item">
            <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>
          </li>
          <li class="footer-menu-item">
            <a href="https://www.google.com/intl/ko_kr/business/">비즈니스</a>
          </li>
          <li class="footer-menu-item">
            <a href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a>
          </li>
        </ul>
        <ul class="footer-menu-right">
          <li class="footer-menu-item">
            <a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
          </li>
          <li class="footer-menu-item">
            <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
          </li>
          <li class="footer-menu-item setting">설정</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
